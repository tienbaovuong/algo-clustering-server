version: '3'
services:
  mongodb:
    image: bitnami/mongodb
    environment:
      ALLOW_EMPTY_PASSWORD: "yes"
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb:/bitnami/mongodb

  clustering:
    build: .
    depends_on:
      - mongodb
    ports:
      - "8001:8001"

volumes:
  mongodb: